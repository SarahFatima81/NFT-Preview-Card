<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="color-changing-img">
        <a href="#"
          ><img
            class="equilibrium"
            src="images/image-equilibrium.jpg"
            alt="image"
        /></a>
        <div>
          <a href="#">
            <img class="icon-view" src="images/icon-view.svg" alt="view" />
          </a>
        </div>
      </div>

      <a class="main-heading" href="#">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="days-left">
        <span class="number"
          ><img
            class="ethereum-img"
            src="images/icon-ethereum.svg"
            alt="ethereum"
          />
          0.041 ETH
        </span>

        <span class="number-days"
          ><img class="clock" src="images/icon-clock.svg" alt="" /> 3 days
          left</span
        >
      </div>
      <hr />
      <div class="avtr-creation">
        <img class="avatar" src="images/image-avatar.png" alt="avatar" />
        <span class="creation-text"> Creation of </span
        ><a class="author" href="#">Jules Wyvern </a>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
